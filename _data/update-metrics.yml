name: Update Scholar Metrics

on:
  schedule:
    - cron: "20 3 * * 1"   # 每周一跑一次（先稳定）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update author metrics from Scholar
        env:
          GSCHOLAR_USER: ${{ secrets.GSCHOLAR_USER }}
          GSCHOLAR_HL: en
        run: |
          python3 bin/update_author_metrics_scholar.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/metrics.yml
          git commit -m "Auto-update Scholar metrics" || exit 0
          git push
